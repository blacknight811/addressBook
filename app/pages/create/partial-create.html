<form name="addContact" ng-submit="saveContact(contact)">
    <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" class="form-control" id="firstName" placeholder="Enter First Name" ng-model="contacts.firstName"/>
    </div>
    <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" class="form-control" id="lastName" placeholder="Enter Last Name" ng-model="contact.lastName"/>
    </div>
    <div class="form-group">
        <label for="street">Street</label>
        <input type="text" class="form-control" id="street" placeholder="Enter Street Number & Name" ng-model="contact.street"/>
    </div>
    <div class="form-group">
        <label for="city">City</label>
        <input type="text" class="form-control" id="city" placeholder="Enter City" ng-model="contact.city"/>
    </div>
    <div class="form-group">
        <label for="state">State</label>
        <input type="text" class="form-control" id="state" placeholder="Enter State" ng-model="contact.state"/>
    </div>
    <div class="form-group">
        <label for="postal">Postal Code</label>
        <input type="number" class="form-control" id="postal" placeholder="Enter Postal Code" ng-model="contact.postal"/>
    </div>
    <div class="form-group">
        <label for="phone">Telephone</label>
        <input type="tel" class="form-control" id="phone" placeholder="Enter Phone Number" ng-model="contact.phone"/>
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Enter Email Address" ng-model="contact.email"/>
    </div>

    <button type="submit" class="btn btn-primary">Add</button>
</form>
