<div ng-controller="EditCtrl">
    <form name="editForm" action="">
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Enter First Name" ng-model="contacts.firstName"/>
        </div>
        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Enter Last Name"/>
        </div>
        <div class="form-group">
            <label for="street">Street</label>
            <input type="text" class="form-control" id="street" name="street" placeholder="Enter Street Number & Name"/>
        </div>
        <div class="form-group">
            <label for="city">City</label>
            <input type="text" class="form-control" id="city" name="city" placeholder="Enter City"/>
        </div>
        <div class="form-group">
            <label for="state">State</label>
            <input type="text" class="form-control" id="state" name="state" placeholder="Enter State"/>
        </div>
        <div class="form-group">
            <label for="postal">Postal Code</label>
            <input type="number" class="form-control" id="postal" name="postal" placeholder="Enter Postal Code"/>
        </div>
        <div class="form-group">
            <label for="phone">Telephone</label>
            <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter Phone Number"/>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter Email Address"/>
        </div>

        <button type="submit" class="btn btn-primary">Edit</button>
    </form>
</div>
