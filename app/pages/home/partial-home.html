<div class="row-fluid">
    <div class="span12">
        <p ng-show="App.loading">
            <i class="icon-spinner icon-spin icon-large"></i> Please wait while loading content..
        </p>
        <form class="form-search">

            <input type="text" ng-model="$.query" class="form-control search-query" placeholder="Filter Contacts"/>
            <span class="glyphicon glyphicon-sort-by-alphabet-alt sort " ng-click=""></span>

        </form>
        <!-- <i class="icon-spinner icon-spin icon-large"></i> Spinner icon when loading content...-->

        <div ng-repeat="contact in contacts | orderBy: 'lastName' | filter:$.query ">
            <div class="panel panel-primary" ng-model="contacts">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        {{contact.firstName + " " + contact.lastName}}
                        <a ui-sref="edit({contactID: contact.id})"><span class="glyphicon glyphicon-pencil"></span></a>
                        <a><span class="glyphicon glyphicon-trash pull-right" ng-click="deleteContact(contact)"></span></a>
                    </h3>
                </div>
                <address class="panel-body">
                    {{contact.street}} <br/>
                    {{contact.city + ', ' + contact.state + ' ' + contact.postal}} <br/>
                    {{contact.phone}} <br/> {{contact.email}}
                </address>
            </div>


        </div>

    </div>
</div>
